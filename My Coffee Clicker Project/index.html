<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" defer src="script.js"></script>
    <title>Cookie Clicker</title>
  </head>
  <body>
    <div class="column-container">
      <div class="column">
        <div class="container-left">
          <div class="counting-container">Coffee: <span>0</span></div>
          <div class="coffee-per-second-container">
            <span id="coffee-per-second">0</span> coffee/second
          </div>
          <div><img id="coffee-pic" src="Coffee_Mug.png"/></div>
          <button type="button" id="reset">Reset Game</button>
        </div>
      </div>
      <div class="column">
        <div class="column-header">Coffee Producers</div>
        <div class="container-right" id="producer-container">
        </div>
      </div>
    </div>
  </body>
</html>
